<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container my-4 p-4 bg-white rounded shadow">

        <!-- Header -->
        <header class="text-center mb-4">
            <h1 class="display-5">Sign Language Translator</h1>
            <p class="text-muted">Your Real-Time Translator/p>
        </header>

        <!-- Main Content -->
        <div class="row g-4">

            <!-- Camera Section -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Camera</h4>
                        <div class="video-container position-relative mb-3">
                            <video id="video" autoplay playsinline class="img-fluid rounded"></video>
                            <div class="roi-indicator"></div>
                            <div class="camera-status" id="cameraStatus">Camera off</div>
                        </div>
                        <div class="d-flex flex-wrap gap-2">
                            <button id="startBtn" class="btn btn-primary">Start Camera</button>
                            <button id="stopBtn" class="btn btn-danger" disabled>Stop Camera</button>
                            <button id="captureBtn" class="btn btn-success" disabled>Capture & Translate</button>
                            <button id="clearBtn" class="btn btn-warning">Clear Text</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Translation Section -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Translation</h4>
                        <div id="translationText" class="translation-text p-3 bg-light rounded border">
                            Translation will appear here...
                        </div>
                        <div class="mt-2 text-muted">
                            Confidence: <span id="confidenceValue">0%</span>
                        </div>
                        <div class="mt-1 text-muted">
                            Current Sign: <span id="currentSign">None</span>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Recent Translations</h4>
                        <div id="historyList" class="history-list p-2 bg-light rounded border mb-2"></div>
                        <button id="clearHistoryBtn" class="btn btn-outline-secondary w-100">Clear History</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
